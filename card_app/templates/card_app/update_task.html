<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5 w-75">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Update Task</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-sm px-4">Update Task</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <h5>Go to Activities</h5>
            <div class="d-flex justify-content-center flex-wrap gap-2">
                <a href="{% url 'card_app:news_activities' %}" class="btn btn-outline-info">News Activities</a>
                <a href="{% url 'card_app:magazine_activities' %}" class="btn btn-outline-info">Magazine Activities</a>
                <a href="{% url 'card_app:social_activities' %}" class="btn btn-outline-info">Social Media Activities</a>
                <a href="{% url 'card_app:slides_activities' %}" class="btn btn-outline-info">Slides Activities</a>
                <a href="{% url 'card_app:others_activities' %}" class="btn btn-outline-info">Others Activities</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
